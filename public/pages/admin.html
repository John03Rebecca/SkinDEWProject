<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SkinDEW – Admin</title>
  <link rel="stylesheet" href="/css/index.css" />
  <link rel="stylesheet" href="/css/admin.css" />
</head>
<body>

<header class="top-nav">
  <div class="top-nav-left">
    <a href="/pages/index.html" class="brand">SkinDEW</a>
    <span style="margin-left:12px; opacity:.8;">Admin Dashboard</span>
  </div>

  <div class="top-nav-right">
    <button id="admin-logout" class="hero-btn" style="padding:10px 14px;">Sign Out</button>
  </div>
</header>

<main class="admin-layout">
  <aside class="admin-sidebar">
    <button class="admin-tab active" data-tab="sales">Sales</button>
    <button class="admin-tab" data-tab="customers">Customers</button>
    <button class="admin-tab" data-tab="inventory">Inventory</button>
  </aside>

  <section class="admin-main">

    <!-- SALES -->
    <div class="admin-panel" id="panel-sales">
      <h2>Sales History</h2>

      <div class="admin-filters">
        <input id="sales-q" placeholder="Search (customer email, order id, product)..." />
        <input id="sales-from" type="date" />
        <input id="sales-to" type="date" />
        <button id="sales-refresh" class="hero-btn">Apply</button>
      </div>

      <div id="sales-table" class="admin-table"></div>
      <div id="sales-detail" class="admin-detail hidden"></div>
    </div>

    <!-- CUSTOMERS -->
    <div class="admin-panel hidden" id="panel-customers">
      <h2>Customers</h2>

      <div class="admin-filters">
        <input id="cust-q" placeholder="Search by name/email..." />
        <button id="cust-refresh" class="hero-btn">Search</button>
      </div>

      <div class="admin-split">
        <div id="cust-list" class="admin-list"></div>

        <div class="admin-detail">
          <h3>Customer Details</h3>
          <div id="cust-detail-empty" class="muted">Select a customer…</div>

          <form id="cust-form" class="hidden">
            <input type="hidden" id="cust-id" />

            <label>Name
              <input id="cust-name" />
            </label>

            <label>Email
              <input id="cust-email" />
            </label>

            <label>Shipping Street
              <input id="cust-street" />
            </label>

            <div class="row2">
              <label>Province<input id="cust-province" /></label>
              <label>Country<input id="cust-country" /></label>
            </div>

            <div class="row2">
              <label>Postal Code<input id="cust-zip" /></label>
              <label>Phone<input id="cust-phone" /></label>
            </div>

            <label>Payment Token / Last4 (assignment-safe)
              <input id="cust-payment" placeholder="e.g. VISA **** 4242" />
            </label>

            <button class="hero-btn" type="submit">Update Customer</button>
          </form>

          <h3 style="margin-top:18px;">Purchase History</h3>
          <div id="cust-orders"></div>
        </div>
      </div>
    </div>

    <!-- INVENTORY -->
    <div class="admin-panel hidden" id="panel-inventory">
      <h2>Inventory</h2>

      <div class="admin-filters">
        <input id="inv-q" placeholder="Search product name/brand/category..." />
        <button id="inv-refresh" class="hero-btn">Search</button>
      </div>
      <form id="inv-add-form" class="admin-filters" style="margin-top:8px;">
  <input id="inv-add-name" placeholder="New product name" required />
  <input id="inv-add-brand" placeholder="Brand" />
  <input id="inv-add-category" placeholder="Category" />
  <input id="inv-add-price" type="number" step="0.01" min="0" placeholder="Price" required />
  <input id="inv-add-qty" type="number" min="0" placeholder="Qty" required />
  <button class="hero-btn" type="submit">Add Item</button>
</form>


      <div id="inv-table" class="admin-table"></div>
    </div>

  </section>
</main>

<script src="/JS/admin.js"></script>
</body>
</html>
