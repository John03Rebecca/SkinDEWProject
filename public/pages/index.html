<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SkinDEW – Skincare Store</title>
  <link rel="stylesheet" href="/css/index.css" />
  <link rel="stylesheet" href="/css/cart.css" />
</head>
<body>
  <!-- Top Navigation -->
  <header class="top-nav">
    <div class="top-nav-left">
      <a href="/pages/index.html" class="brand">SkinDEW</a>
      <nav class="top-nav-links">
        <a href="/pages/index.html" class="top-link active">Skincare</a>
        <a href="/pages/routine.html" class="top-link">Routine Builder</a>
        <a href="/pages/privacy.html" class="top-link">Data and Privacy</a>
      </nav>
    </div>

    <div class="top-nav-right">
      <div class="search-box">
        <input type="text" id="search-input" placeholder="Search accessible, low-waste skincare..." />
      </div>

      <!-- visible when NOT logged in -->
      <button class="profile-btn" id="login-btn">
        <img src="/images/profile-icon.jpg" class="profile-icon-img" alt="">
        <span>Login</span>
      </button>

      <!-- visible when logged IN -->
      <button
        class="profile-icon-only"
        id="profile-btn"
        style="display:none;"
        aria-label="Open profile page"
      >
        <img src="/images/profile-icon.jpg" class="profile-icon-img" alt="">
      </button>
    </div>
  </header>

  <!-- Hero banner -->
  <section class="hero">
    <div class="hero-text">
      <h1>Accessible, Low-Waste Skincare</h1>
      <p>
        Curated essentials focused on fragrance-free formulas, sensitive-skin friendly routines,
        and more sustainable packaging from trusted brands.
      </p>
      <button class="hero-btn" id="hero-shop-btn">Shop Accessible Picks</button>
    </div>

    <div class="hero-image">
      <img src="/images/hero-banner.jpg" class="hero-image-real" alt="SkinDEW accessibility and sustainability banner">
    </div>
  </section>

  <!-- Category tabs (dynamic) -->
  <section class="category-tabs-section">
    <div id="category-tabs" class="category-tabs">
      <!-- js will inject: All | Cleanser | Toner | Serum | ... -->
    </div>
    <div class="results-count" id="results-count">
      <!-- "16 results" -->
    </div>
  </section>

  <!-- Filters + Sort row -->
  <section class="filters-row">
    <div class="filters-left">
      <label>
        Brand
        <select id="filter-brand">
          <option value="">All Brands</option>
          <!-- js fills unique brands -->
        </select>
      </label>

      <label>
        Category
        <select id="filter-category">
          <option value="">All Categories</option>
          <!-- js fills unique categories -->
        </select>
      </label>
    </div>

    <div class="filters-right">
      <label>
        Sort By
        <select id="sort-by">
          <option value="">Recommended</option>
          <option value="price-asc">Price: Low to High</option>
          <option value="price-desc">Price: High to Low</option>
          <option value="name-asc">Name: A–Z</option>
          <option value="name-desc">Name: Z–A</option>
        </select>
      </label>

      <div class="extra-filters">
        <label>
          <input type="checkbox" id="filter-fragrance-free">
          Fragrance-free only
        </label>
        <label>
          <input type="checkbox" id="filter-sustainable">
          Sustainable packaging
        </label>
      </div>
    </div>
  </section>

  <!-- Product grid -->
  <main class="product-grid-section">
    <div id="product-grid" class="product-grid">
      <!-- js renders cards here -->
    </div>
  </main>

  <!-- MINI CART POPUP -->
  <div id="mini-cart-overlay" class="mini-cart-overlay hidden"></div>

  <div id="mini-cart" class="mini-cart hidden">
    <div class="mini-cart-header">
      <h2>Item Added to Cart</h2>
      <button id="mini-cart-close">×</button>
    </div>

    <div id="mini-cart-items" class="mini-cart-items">
      <!-- js fills the items -->
    </div>

    <div class="mini-cart-footer">
      <button id="mini-cart-view" class="mini-cart-btn primary">View Cart</button>
      <button id="mini-cart-continue" class="mini-cart-btn">Continue Shopping</button>
    </div>
  </div>

  <script src="/js/index.js"></script>
</body>
</html>
